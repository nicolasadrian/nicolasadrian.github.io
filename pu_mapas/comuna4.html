<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoibmljb2xhc2FkcmlhYW4iLCJhIjoiY2tiZGRybG5wMGF3ZjJyb2k5ZmRwNDh1eSJ9.jBSna0avs6It_0nyrAOuSA';
var map = new mapboxgl.Map({
    style: 'mapbox://styles/nicolasadriaan/ckbdfbt9q0tz51jmlihtzvv4e',
    center: [-3.705804, 40.419951],
    zoom: 15,
    pitch: 45,
    bearing: -17.6,
    container: 'map'
});

//La capa 'building' de mapbox-streets contiene las alturas de los edificios.
//Datos de OpenStreetMap.
map.on('load', function() {
    map.addLayer({
        'id': '3d-buildings',
        'source': 'composite',
        'source-layer': 'building',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 15,
        'paint': {
            'fill-extrusion-color': '#aaa',
            'fill-extrusion-height': {
                'type': 'identity',
                'property': 'height'
            },
            'fill-extrusion-base': {
                'type': 'identity',
                'property': 'min_height'
            },
            'fill-extrusion-opacity': .6
        }
    });
});
</script>

</body>
</html>
